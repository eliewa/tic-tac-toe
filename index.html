<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      
      <div class="prompt">
        <h1>Tic-Tac-Toe Game</h1>
        <div style="display: flex; gap: .5rem;">
          <h3>Player</h3>
          <img src="./assets/images/x-icon.svg" alt="" />
        </div>
        <div>
          <p>Pick a square</p>
          <input type="number" name="choice" id="choice" placeholder="ex: 5" style="width: 5rem">
          <button id="btn">Enter</button>
          <p class="alert" id="alert"></p>
        </div>
        <h2 class="winner">Congratulations you Won!</h3>
        <h2 class="loser">Sorry you lost!</h3>
      </div>
      <section>
        <div class="col">
          <div class="row" id="square-1">1</div>
          <div class="row-center" id="square-4">4</div>
          <div class="row" id="square-7">7</div>
        </div>
        <div class="col-center">
          <div class="row" id="square-2">2</div>
          <div class="row-center" id="square-5">5</div>
          <div class="row" id="square-8">8</div>
        </div>
        <div class="col">
          <div class="row" id="square-3">3</div>
          <div class="row-center" id="square-6">6</div>
          <div class="row" id="square-9">9</div>
        </div>
      </section>
    </main>
  </body>
</html>
